---
name: Build

on: # yamllint disable-line rule:truthy
  schedule:
    - cron: '0 1 * * *' # Everyday at 01:00am
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Shellcheck
        uses: ludeeus/action-shellcheck@2.0.0

  markdownlint:
    name: Markdownlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          config: '.markdownlint.jsonc'
          globs: '**/*.md'

  yamllint:
    name: Yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yml

  dockerlint:
    name: Dockerlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  docker-test:
    needs:
      - shellcheck
      - markdownlint
      - yamllint
      - dockerlint
    name: Docker Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker - Build
        uses: docker/build-push-action@v5
        with:
          file: ./Dockerfile
          platforms: linux/${{ matrix.platform }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ github.run_id }}:${{ matrix.platform }}

      - name: Docker - Run
        run: |
          docker run -d \
            --name=grav_test \
            -p 127.0.0.1:80:80/tcp \
            --env-file .env.example \
            -v ./grav/backup:/grav/backup \
            -v ./grav/user:/grav/user \
            ${{ github.run_id }}:${{ matrix.platform }}

      - name: Test - Listening Port 80
        run: |
          sleep 5s
          nc -z -v 127.0.0.1 80 || exit 1

      - name: Test - Frontpage access
        run: |
          sleep 5s
          if curl -v --silent 127.0.0.1:80/admin | grep Grav; then
            echo "Grav frontpage accessible"
          else
            exit 2
          fi
